<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Beer Style Search</title>
    <link href='http://fonts.googleapis.com/css?family=Patrick+Hand' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="scripts.js"></script>
  </head>
  <body>
    <h1>Beer Style Search</h1>
    <form>
      <label class="inputLabel" for="SearchPage">Input beer style: </label>
      <input type="text" id="SearchPage" name="SearchPage" />
      <button id="Search" name="Search" value="Search">Search</button>
    </form>
    <p>Style examples: Lager, Wheat, Stout</p>
    <script id="entry-template" type="text/x-handlebars-template">
      {{#each this}}
      <div class="entry {{noName style.name}}">
        <h1 class="mainHeader">Beer</h1>
        <h2 class="maltName">Name: </h2>
        <p class="maltName">{{style.name}}</p>
        <h3 class="descriptionHeader">Description</h3>
        <p class="maltDescription">{{checkEmptyDescription style.description}}</p>
      </div>
      {{/each}}
    </script>

    <div id="Data">

    </div>
  </body>

</html>

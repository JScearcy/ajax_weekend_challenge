<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Beer Style Search</title>
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="scripts.js"></script>
  </head>
  <body>
    <h1 class="inputLabel">Beer Style, and Grains Search</h1>
    <p class="inputLabel">Style Examples: Wheat, Stout, etc.</p>
    <form class="inputLabel">
      <label class="inputLabel" for="SearchBeer">Beer style: </label>
      <input type="text" id="SearchBeer" name="SearchBeer" />
      <button id="BeerSearch" name="BeerSearch" value="Search">Search Beers</button>
    </form>
    <button id="Clear" name="Clear">Clear Screen</button>
    <form class="inputLabel">
      <label for="SearchFerm">Fermentables: </label>
      <select class="inputLabel" id="SearchFerm" name="SearchFerm">
        <option value>--Select Malt--</option>
        <option value="baseGrains">Base Malts</option>
        <option value="caramelGrains">Caramel Malt</option>
        <option value="specialtyGrains">Specialty Malts</option>
      </select>
      <button id="FermSearch" name="FermSearch">Search Fermentables</button>
    </form>
    <script id="entry-template" type="text/x-handlebars-template">
      {{#each this}}
      <div class="entry {{noName style.name}}">
        <h1 class="mainHeader">{{style.name}}</h1>
        <h3 class="descriptionHeader">Description</h3>
        <p class="maltDescription">{{checkEmptyDescription style.description}}</p>
      </div>
      {{/each}}
    </script>
    <script id="ferm-entry-template" type="text/x-handlebars-template">
      {{#each this}}
      <div class="entry {{noName name}}">
        <h1 class="mainHeader">{{name}}</h1>
        <h3 class="descriptionHeader">Characteristics</h3>
        <p class="maltDescription">{{checkEmptyDescription charandApps}}</p>
        <h4 class="flavorHeader">Flavor<h4>
        <p class="flavorDescription">{{flavor}}</p>
      </div>
      {{/each}}
    </script>
    <div id="Data">
    </div>
  </body>
</html>
